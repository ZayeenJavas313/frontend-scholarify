[build]
  command = "npm run build"
  # Jangan set publish directory, biarkan plugin Next.js handle
  # publish = ".next"  # Dihapus karena @netlify/plugin-nextjs akan handle

# Next.js requires Node.js 18.x or later
[build.environment]
  NODE_VERSION = "20.9.0"
  NETLIFY_BUILD_DEBUG = "true"

# Install Netlify Next.js plugin untuk handle Next.js dengan benar
# Plugin ini akan otomatis handle routing, API routes, dan static files
[[plugins]]
  package = "@netlify/plugin-nextjs"
